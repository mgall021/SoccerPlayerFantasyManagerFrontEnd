<div class="container mt-4">
  <!-- Search Section -->
  <div class="mb-4">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="searchQuery"
        placeholder="Search Players..."
      />
      <button class="btn btn-primary" (click)="searchPlayers()">Search</button>
      <select class="form-select" [(ngModel)]="searchType">
        <option value="name">Name</option>
        <option value="country">Country</option>
        <option value="position">Position</option>
        <option value="team">Team</option>
      </select>
    </div>
  </div>

  <!-- Results Section -->
  <ul class="list-group mb-4">
    <li
      *ngFor="let player of players"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      {{ player.name }} ({{ player.position }}, {{ player.country }},
      {{ player.team }})
      <button class="btn btn-success" (click)="addPlayerToTeam(player.id)">
        Add to Team
      </button>
    </li>
  </ul>

  <!-- Team Selected Section -->
  <div class="my-team-section">
    <h2 class="mb-3">{{ teamName ? teamName : "My Fantasy Team" }}</h2>
    <div *ngFor="let player of myTeam" class="player-card">
      <div class="player-details">
        <h4>{{ player.name }}</h4>
        <p><strong>Position:</strong> {{ player.position }}</p>
        <p><strong>Team:</strong> {{ player.team }}</p>
        <p><strong>Country:</strong> {{ player.country }}</p>
        <p><strong>Rating:</strong> {{ player.rating | number : "1.1-2" }}</p>
      </div>
      <button class="btn btn-danger" (click)="removePlayerFromTeam(player.id)">
        Remove from Team
      </button>
    </div>
  </div>
</div>
